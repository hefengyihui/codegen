<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SC获取之表格展示</title>
    <link type="text/css" rel="stylesheet" href="layui-v2.6.8/layui/css/layui.css">
    <script type="text/javascript" src="layui-v2.6.8/layui/jquery.min-2.2.1.js"></script>
    <script type="text/javascript" src="layui-v2.6.8/layui/layui.js"></script>
    <style>
        /*自适应行高*/
        .layui-table-cell{
            display:table-cell;
            vertical-align: middle;
        }
    </style>
    <script async src="https://unpkg.com/armory-embeds@^0.x.x/armory-embeds.js"></script>
    <!--<script async type="text/javascript" src="layui-v2.6.8/layui/armory-embeds.js"></script>-->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>SC获取之表格展示</legend>
</fieldset>

<div class="layui-form demoTable">
    <div class="layui-form-item">
        网页html：
        <div class="layui-inline">
            <input class="layui-input"  id="sc_html" name="sc_html" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">加载表格</button>
        <button class="layui-btn" data-type="reload">刷新</button>
        <span>抓取代码  document.documentElement.innerHTML</span>

    </div>
    <div class="layui-form-item">
        查询ids：
        <div class="layui-inline">
            <input class="layui-input"  id="ids" name="ids" autocomplete="off">
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="items" title="物品" checked="" value="items">
                <input type="checkbox" name="items" title="技能" checked="" value="skills">
                <input type="checkbox" name="items" title="特性" checked="" value="specializations">
                <input type="checkbox" name="items" title="traits" checked="" value="traits">
            </div>
        </div>
        <div class="layui-inline">
            <input type="radio" name="quchong" value="0" title="默认" checked="">
            <input type="radio" name="quchong" value="1" title="去除重复">
        </div>

    </div>
</div>

<!--数据表单-->
<table class="layui-hide" id="test" lay-filter="test"></table>

<!--展示列表-->
<div id="shows">
    <!--<div data-armory-embed="items" data-armory-ids="48027"></div><div data-armory-embed="items" data-armory-ids="24842"></div><div data-armory-embed="items" data-armory-ids="85004"></div>-->

</div>

<!--操作列-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getItShow">预览</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">生成简码</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

e hardest rotations in the game however it probably is verging on the build with the highest condition burst. One of the benefits of <span><span class="text-orange-200"><span class="w-5 h-5 inline-block mr-1 relative top-1 bg-cover" style="background-image: url(&quot;https://assets.snowcrows.com/images/sc-armory/weaver.png&quot;);"></span> Condition Weaver</span></span> is that it is very effective against bosses which move a lot as you barely have any skills that root you in a place.</p> <p>The main problem with <span><span class="text-orange-200"><span class="w-5 h-5 inline-block mr-1 relative top-1 bg-cover" style="background-image: url(&quot;https://assets.snowcrows.com/images/sc-armory/weaver.png&quot;);"></span> Condition Weaver</span></span> is the requirement of permanent <span><span class="text-orange-200"><span class="w-5 h-5 inline-block mr-1 relative top-1 bg-cover" style="background-image: url(&quot;https://assets.snowcrows.com/images/sc-armory/alacrity.png&quot;);"></span> Alacrity</span></span> to be able to use the <span data-armory-ids="43638" data-armory-size="20" data-armory-inline-text="wiki"><div class="gw2a--3ZW5E gw2a-skills-embed"><span class="gw2a--M9jBV"><div class="gw2a--Wvchy gw2a--s2qls gw2a--376lb gw2a--3u_DO" style="width: 20px; height: 20px; background-image: url(&quot;https://render.guildwars2.com/file/E656D3A8B1339603A70BBB7237F2BA004258ED55/1770326.png&quot;);"></div><a rel="noopener noreferrer" target="_blank" href="http://wiki-en.guildwars2.com/wiki/Special:Search/Weave Self" class="gw2a--3lxIF"><span>Weave Self</span></a></span></div></span> rotation effectively. This is why, in some cases, you will need to delay your <span data-armory-ids="43638" data-armory-size="20" data-armory-inline-text="wiki"><div class="gw2a--3ZW5E gw2a-skills-embed"><span class="gw2a--M9jBV"><div class="gw2a--Wvchy gw2a--s2qls gw2a--376lb gw2a--3u_DO" style="width: 20px; height: 20px; background-image: url(&quot;https://render.guildwars2.com/file/E656D3     //自动装载表单数据
    function autoGetSchtmlData(){
        var sc_html_jq = $($("#sc_html").val());
        // console.log(sc_html_jq);
        sc_html_jq.find("div[style*=background-image][style*=png]").each(function (idx,val) {
            //获取对象
            var p1 = $(this).parents("[data-armory-ids]");
            if(p1.attr("data-armory-ids")==undefined){}else{
                //去重
                var tableData = {ids: "",leixing: "",daima: "",show: ""};
                tableData.ids = p1.attr("data-armory-ids");

                if(p1.find("div[class*=gw2a-items-embed]").length>=1){
                    tableData.leixing = "items";
                    tableData.daima='[gw2armory data-armory-embed="items" data-armory-ids="'+tableData.ids+'"]';
                    tableData.show=$(p1).html();
                }
                else if(p1.find("div[class*=gw2a-skills-embed]").length>=1){
                    tableData.leixing = "skills";
                    tableData.daima='[gw2armory data-armory-embed="skills" data-armory-ids="'+tableData.ids+'"]';
                    tableData.show=$(p1).html();
                }
                else if(p1.find("div[class*=gw2a-specializations-embed]").length>=1){
                    var traitstext = "data-armory-"+tableData.ids+"-traits";
                    var traits_id = p1.attr(traitstext);
                    tableData.leixing = "specializations";
                    tableData.daima='[gw2armory data-armory-embed="specializations" data-armory-ids="'+tableData.ids+'"' +
                        ' data-armory-'+tableData.ids+'-traits='+traits_id+']'
                    tableData.show=$(p1).html();
                }
                else if(p1.find("div[class*=gw2a-traits-embed]").length>=1){
                    tableData.leixing = "traits";
                    tableData.daima='[gw2armory data-armory-embed="traits" data-armory-ids="'+tableData.ids+'"]'
                    tableData.show=$(p1).html();
                }

                if($("input[name='quchong']:checked").val()==1){
                    //去重
                    if(checkScDataunique(tableData.ids)){
                        sc_data.push(tableData);
                    }
                }else{
                    //不去重
                    sc_data.push(tableData);
                }
            }
        });
    }

    function checkScDataunique(val){
        for (var i = 0; i < sc_data.length; i++) {
            if (val==sc_data[i].ids) {
                return false;
            }
        }
        return true;
    }
